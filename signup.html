<!DOCTYPE html>
<html>
  <head>
    <title>Sign up form</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="icon" href="./Icons/Sign in.png" />
  </head>
  <body>
    <!--the two circles-->
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <!--Form-->
    <div class="container">
      <form>
        <h3>Sign up here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" />
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" />
        <button>Sign up</button>
        <div class="social">
          <div class="go"><img src="./Icons/google.png" alt="" /> Google</div>
          <div class="app"><img src="./Icons/apple.png" alt="" />Apple</div>
        </div>
      </form>
    </div>
  </body>
</html>
